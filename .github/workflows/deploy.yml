name: Deploy to AWS EC2

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout orchestrator repo
        uses: actions/checkout@v3

      - name: Clone API Flask repo
        run: |
          git clone https://github.com/agnesR23/OC_IML_P5_Stackoverflow_tags_prediction_api_flask.git app_flask

      - name: Clone Streamlit repo
        run: |
          git clone https://github.com/agnesR23/OC_IML_P5_Stackoverflow_tags_prediction_dashboard_streamlit.git app_streamlit

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-3

      - name: Show runner public IP
        run: |
        echo "IP publique du runner GitHub : "
        curl -s https://ifconfig.me


      - name: SSH to EC2 and deploy
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user  
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            echo "üåê IP publique du runner GitHub :"
            curl -s https://ifconfig.me
            cd ~/projet5_deploy/OC_IML_P5_Stackoverflow_tags_prediction_orchestrator_deploy
            git pull origin main
            export API_URL=${{ secrets.API_URL }}
            export DOCKERIZED=${{ secrets.DOCKERIZED }}
            docker-compose down
            docker-compose up -d
